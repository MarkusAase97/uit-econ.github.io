
<section class="page-section" id="{{ site.data.sitetext[site.locale].portfolio.section | default: "portfolio" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="section-heading text-uppercase" style = "font-size:40px; margin-top:-125px; color:white;">Faglærere</h1>
	 <div id="faglaerer-linje"> </div>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].portfolio.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row" style="margin-top:0px;">
	{% for project in site.portfolio %}
	{% if project.categories contains "faglærer" %}    
      <div class="col-md-4 col-sm-6 portfolio-item">
        <a class="portfolio-link" data-toggle="modal" href="#p{{ forloop.index }}">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="{{ site.data.style.portfolio-icon | default: "fas fa-plus fa-3x" }}"></i>
            </div>
          </div>
          <img class="img-fluid" id="faglaerer-bilde" src="{{ project.caption.thumbnail }}" alt="">
        </a>
        <div class="portfolio-caption" id ="faglaerer-caption" style="min-height:140px;">
          <h4>{{ project.caption.title }}</h4>
          <p class="text-muted">{{ project.caption.subtitle }}</p>
        </div>
      </div>
	{% endif %}        
	{% endfor %}
    </div>
  </div>
</section>
{% include modals.html %}

<style>
#faglaerer-caption{
	background-color:rgba(0,0,0,0) !important;
	border: 2px solid;
	color:white;
	}
	
#faglaerer-bilde{	
    width: 100%;
    height: 375px;
    object-fit: cover;	
	}
	
	#faglaerer-linje{
		border-bottom: 3px solid;
		margin-left: 325px;
    		margin-right: 325px;
		color:white;
		margin-bottom:30px;
	}
	
</style>
